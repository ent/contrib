schema:
  - todo.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - github.com/facebookincubator/ent-contrib/entgql/internal/todo/ent

models:
  ID:
    model:
      - github.com/google/uuid.UUID
  Node:
    model:
      - github.com/facebookincubator/ent-contrib/entgql/internal/todo/ent.Noder
  Status:
    model:
      - github.com/facebookincubator/ent-contrib/entgql/internal/todo/ent/todo.Status
