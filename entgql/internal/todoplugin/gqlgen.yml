schema:
  - todo.graphql

resolver:
  layout: follow-schema
  dir: .

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent/schema/durationgql.Duration
