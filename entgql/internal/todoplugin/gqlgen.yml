schema:
  - todo.graphql

resolver:
  package: todoplugin
  layout: follow-schema
  dir: .

autobind:
  - entgo.io/contrib/entgql/internal/todoplugin/ent
  # Auto-bind the generated `Status` enum to GraphQL.
  - entgo.io/contrib/entgql/internal/todoplugin/ent/todo

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent/schema/durationgql.Duration
  Node:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent.Noder
  # Custom mapping from GraphQL `CategoryStatus`
  # to the generated `category.Status` enum type.
  CategoryStatus:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent/category.Status
  Role:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent/role.Role
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - entgo.io/contrib/entgql/internal/todoplugin/ent/schema/schematype.CategoryConfig
