directive @someDirective(stringArg: String, boolArg: Boolean) on OBJECT
    | INPUT_OBJECT
    | SCALAR

extend type Todo {
  parent: Todo
  children: [Todo!]
}

input TodoInput {
  status: Status! = IN_PROGRESS
  priority: Int
  text: String!
  parent: ID
}
type Query {
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
  todos(
    after: Cursor
    first: Int
    before: Cursor
    last: Int
    orderBy: TodoOrder
  ): TodoConnection
}

type Mutation {
  createTodo(todo: TodoInput!): Todo!
  clearTodos: Int!
}
