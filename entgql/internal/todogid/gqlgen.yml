schema:
  - todo.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  - entgo.io/contrib/entgql/internal/todogid/ent
  - entgo.io/contrib/entgql/internal/todogid/ent/todo

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.String
  Node:
    model:
      - entgo.io/contrib/entgql/internal/todogid/ent.Noder