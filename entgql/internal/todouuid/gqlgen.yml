schema:
  - ../todo/todo.graphql
  # The ent.graphql schema was generated by Ent.
  - ../todo/ent.graphql

resolver:
  layout: follow-schema
  preserve_resolver: false
  dir: .

autobind:
  - entgo.io/contrib/entgql/internal/todouuid/ent
  # Auto-bind the generated `Status` enum to GraphQL.
  - entgo.io/contrib/entgql/internal/todouuid/ent/todo
  - entgo.io/contrib/entgql/internal/todo/ent/schema/customstruct

# Disable the generated getters for all models and interfaces.
omit_getters: true
models:
  ID:
    model:
      - entgo.io/contrib/entgql/internal/todouuid/ent/schema/uuidgql.UUID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/durationgql.Duration
  Node:
    model:
      - entgo.io/contrib/entgql/internal/todouuid/ent.Noder
  # Custom mapping from GraphQL `CategoryStatus`
  # to the generated `category.Status` enum type.
  CategoryStatus:
    model:
      - entgo.io/contrib/entgql/internal/todouuid/ent/category.Status
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/schematype.CategoryConfig
