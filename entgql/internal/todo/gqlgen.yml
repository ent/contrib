schema:
  - todo.graphql
  # The ent.graphql schema was generated by Ent.
  - ent.graphql

resolver:
  layout: follow-schema
  dir: .

autobind:
  # Fix binding for the `Field` interface.
  - github.com/99designs/gqlgen/graphql/introspection
  - entgo.io/contrib/entgql/internal/todo/ent
  # Auto-bind the generated `Status` enum to GraphQL.
  - entgo.io/contrib/entgql/internal/todo/ent/todo
  - entgo.io/contrib/entgql/internal/todo/ent/schema/customstruct

# Disable the generated getters for all models and interfaces.
omit_getters: true
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/durationgql.Duration
  Map:
    model:
      - github.com/99designs/gqlgen/graphql.Map
  Node:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent.Noder
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/schematype.CategoryConfig
  CategoryTypes:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/schematype.CategoryTypes
  CategoryTypesInput:
    model:
      - entgo.io/contrib/entgql/internal/todo/ent/schema/schematype.CategoryTypes
  UUID:
    model:
      - entgo.io/contrib/entgql/internal/todouuid/ent/schema/uuidgql.UUID
