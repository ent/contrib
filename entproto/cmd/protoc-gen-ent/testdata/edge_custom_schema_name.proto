syntax = "proto3";

package testdata;

import "options/ent/opts.proto";

option go_package = "ent/testdata";

message CustomName {
  option (ent.schema) = {gen: true, name: "Rotemtam"};
  string name = 1;
}

message Cat {
  option (ent.schema).gen = true;
  string name = 1;
  CustomName custom_name = 2 [(ent.edge) = {}];
}